    <body class="bg-light text-dark">
      <header class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                NINTH HEAVEN

              <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>

                    <a class="nav-item nav-link" href="challenges.html">Challenges</a>

        <main class="container-fluid login-main">
          <div class="login-wrapper h-100 d-flex justify-content-center align-items-center text-center">
            <div>
              <h1> Welcome to Ninth Heaven! </h1>
              <div class="form-wrapper">
                <div class="bd-example">
                    <div class="px-4 py-3 mx-auto" style="max-width: 300px;">
                      <div class="mb-3">
                        <label for="userNameForm" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userNameForm" placeholder="Your Username">
                      </div>
                      <!-- <div class="mb-3">
                        <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                      </div> -->
                      <div class="mb-3">
                        <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                      </div>
                      <button class="btn btn-outline-primary" onclick="login()">Login</button>
                      <button class="btn btn-primary" onclick="login()">Sign up</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </main>
